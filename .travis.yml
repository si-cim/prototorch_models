dist: bionic
sudo: false
language: python
python: 3.8
cache:
  directories:
  - "./tests/artifacts"
install:
- pip install .[all] --progress-bar off
- pip install git+git://github.com/si-cim/prototorch@dev --progress-bar off
script:
- coverage run -m pytest
- ./tests/test_examples.sh examples/
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  on:
    tags: true
    skip_existing: true
